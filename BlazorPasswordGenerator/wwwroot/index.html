<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorPasswordGenerator</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />
    <link href="BlazorPasswordGenerator.styles.css" rel="stylesheet" />

</head>

<body>
<div id="app">
    <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/Blazored.Toast/blazored-toast.min.js"></script>

<script>
    window.updateSliderValue = (sliderId, value) => {
        const slider = document.getElementById(sliderId);
        if (slider) {
            const percentage = ((value - 6) / 44) * 100;
            const bar = slider.querySelector('.lp-custom-range__value');
            if (bar) {
                bar.style.width = percentage + '%';
            }
        }
    };

    window.updatePasswordStrength = (strength, backgroundColor) => {
        const strengthElement = document.querySelector('.lp-pg-generated-password__strength');
        if (strengthElement) {
            strengthElement.style.width = strength;
            strengthElement.style.backgroundColor = backgroundColor;
        }
    };   

</script>
</body>





</html>
